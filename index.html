<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>To Do List</title>
  </head>
  <body>

    <h1>To Do List</h1>
    <!-- div container -->
    <div class="container">
      <!-- to do list -->
      <ul class="to-do-list">
        <li>Comprare il latte<span class="delete">X</span></li>
      </ul>
      <!-- /to do list -->

      <!-- input per aggiungere elementi alla lista -->
      <label for="Aggiungi elementi">Aggiungi elementi:</label>
      <input id="add-list" type="text">
      <!-- /input per aggiungere elementi alla lista -->

    </div>
    <!-- /div container -->

    <!-- template -->
    <div class="template">
      <ul>
        <li><span class="delete">X</span></li>
      </ul>
    </div>
    <!-- /template -->
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
